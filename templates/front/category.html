{{define "title"}}{{.category.Name}}{{end}}
{{define "content"}}
<h1 class="text-2xl mb-4">Category: {{.category.Name}}</h1>
<ul>
    {{range .posts}}
    <li class="mb-2">
        <a href="/post/{{.Slug}}" class="text-blue-500">{{.Title}}</a>
    </li>
    {{else}}
    <li>No posts</li>
    {{end}}
</ul>
{{end}}
{{template "layout" .}}
